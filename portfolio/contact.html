 <div class="contactform">
    <h2>Contact me for any work/queries</h2>
    <form>
      <div class="mb-3">
        <label for="veiwersname" class="form-label">Name :</label>
        <input type="name" class="form-control" id="veiwersname">
      </div>
        <div class="mb-3">
          <label for="veiwersEmail1" class="form-label">Email address :</label>
          <input type="email" class="form-control" id="veiwersEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="viewerphone" class="form-label">Phone :</label>
          <input type="phone" class="form-control" id="viewerphone">
        </div>
        <div class="mb-3">
          <label for="veiwersqueries" class="form-label">Enter your queries :</label>
          <input type="name" class="form-control" id="veiwersqueries">
        </div>
        <div class="mb-4 form-check">
          <input type="checkbox" class="form-check-input" id="viewercheck">
          <label class="form-check-label" for="viewercheck">Do you have work for me</label>
        </div>
        <div class="buttons">
        <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
